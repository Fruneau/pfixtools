match1 {
  type = match;

  match_all = false;
  condition = stress #=;
  condition = stress != yes;
  on_match  = postfix:OK;
  on_fail   = postfix:OK;
}

match2 {
  type = match;

  match_all = true;
  condition = stress >= y;
  condition = stress >i e;
  condition = size CONTAINED_i 12345678;
  condition = encryption_cipher >i rsa;
  condition = encryption_cipher CONTAINS_i sha;
  condition = sasl_method == plain;

  on_match = postfix:OK;
  on_fail  = postfix:OK;
}

match3 {
  type = match;

  match_all = true;
  condition = encryption_cipher =~ /rsa-.*sha/i;

  on_match = postfix:OK;
  on_fail  = postfix:OK;
}


